<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!--  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!--   Thank you!
  We've added your card details
  Continue -->

  <main class="pageBody">

    <!-- Left Side of the page -->
    <div class="lside">
      <div class="cardContainer">
        <!-- <div class="cardContainerMain"> -->
        <!-- Front part of the card -->
        <div class="cardFrontSide">
          <img src="/images/bg-card-front.png" alt="Card Front ">
          <div class="cardDetailsFront">
            <img src="/images/card-logo.svg" alt="Logo">
            <span class="cardNumber">0000 0000 0000 0000</span>
            <div class="nameAndDate">
              <span class="name">JANE APPLESEED</span>
              <span class="date">
                <span class="month">00</span>/<span class="year">00</span>
              </span>
            </div>
          </div>
        </div>

        <!-- Back part of the card -->
        <div class="cardBackSide">
          <img src="/images/bg-card-back.png" alt="Card Back">
          <div class="cardDetailsBack">
            <span class="cvc">000</span>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>

    <!-- Right Side of the page -->
    <div class="rside">
      <form action="" class="details">

        <label for="cardHolderName">CardHolder Name</label>
        <input type="text" name="cardHolderName" id="cardHolderName" placeholder="e.g. Jane Appleseed">

        <label for="cardNumber">Card Number</label>
        <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
        <span class="red"> </span>

        <section class="foot">
          <fieldset>
            <legend>Exp. Date (mm/yy)</legend>
            <input type="text" class="month" id="month" placeholder="MM" maxlength="2">
            <input type="text" class="year" id="year" placeholder="YY" maxlength="2">
            <span class="red">Cannot Be Blank</span>
          </fieldset>

          <div class="inputFieldCvc">
            <label for="cvcInput">cvc</label>
            <input type="text" name="cvcInput" id="cvcInput" maxlength="3">
            <span class="red">Cannot Be Blank</span>
          </div>
        </section>
        <button type="submit">Confirm</button>
      </form>
    </div>
  </main>
  <script src="/script.js"></script>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
